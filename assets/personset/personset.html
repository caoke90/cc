<div emit="body">
    <style>
        .blo1{ font-family: "Microsoft Yahei";font-size: 14px;border-bottom: 1px solid #ddd;padding-top: 10px;padding-bottom: 10px;}
        .blo1 .left{padding: 0; color: #666;}
        .blo1 .right{color: #404040;padding-left: 0;padding-right: 0;}
        .blo1 .right .edit{display: block;}
        .blo1 .right .show2{text-align: right; display: none;}
        .blo1 .input1{width: 100%;text-indent: 5px;border: none;}
        .blo1 .right textarea{width: 100%;font-size: 14px;line-height: 20px;padding-left: 5px; border: none;}
        .clear {
            clear: both;
        }
        .k_content {
            background: white;
        }
        .k_header .col-xs-2, .k_header .col-xs-10{
            padding-left: 0;
        }
        select {
            background: transparent;
            -webkit-appearance: none;
        }
    </style>
    <div style="height: 51px;" class="k_header">
        <div class="row palette palette-peter-river stickup" style="width: 100%;z-index: 10;">
            <div class="col-xs-2">
                <a href="javascript:history.go(-1)"><span id="re" class="k_arrow_left text-inverse" style="font-size: 18px;"></span></a>
            </div>
            <div class="col-xs-10 text-inverse" style="text-align:center;">
                <span style="font-size: 18px;">完善资料</span>
            </div>
        </div>
    </div>

    <div class="k_content k_form">
        <div class="col-xs-12 blo1">
            <div class="col-xs-3 left">
                <span>姓名</span>
            </div>
            <div class="col-xs-9 right">
                <div class="edit"><input placeholder="点击填写" id="realName" type="text" class="input1" value="<%=data1.realName||""%>" /></div>
            </div>
        </div>
        <div class="col-xs-12 blo1">
            <div class="col-xs-3 left">
                <span>性别</span>
            </div>
            <div class="col-xs-9 right">
                <div class="edit k_select" style="text-align: right;">
                    <select id="sex" class="form-control select select-primary" style="width: 100%;padding-left: 5px;">
                        <option value="" <%if(!data1.sex){%>selected<%}%>>请选择</option>
                        <option value="1" <%if(data1.sex=="1"){%>selected<%}%>>男</option>
                        <option value="0" <%if(data1.sex=="0"){%>selected<%}%>>女</option>
                        <option value="-1" <%if(data1.sex=="-1"){%>selected<%}%>>保密</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 blo1">
            <div class="col-xs-3 left">
                <span>地区</span>
            </div>
            <div class="col-xs-9 right">
                <div class="edit k_select" style="text-align: right;">
                    <select id="region" class="form-control select select-primary" style="width: 100%;padding-left: 5px;">
                        <%if(!data1.region){%>
                        <option value="" selected>请选择</option>
                        <%}%>
                        <%$(data2).each(function(k,v){%>
                        <option value="<%=v.name%>" <%if(data1.region==v.name){%>selected<%}%>><%=v.name%></option>
                        <%})%>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 blo1">
            <div class="col-xs-3 left">
                <span>详细地址</span>
            </div>
            <div class="col-xs-9 right">
                <div class="edit"><textarea placeholder="点击填写" id="address"><%=data1.address||""%></textarea></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="col-xs-12 palette">
        <a class="btn btn-block btn-lg btn-info" id="tijiao">保存修改</a>

    </div>
</div>
