<div emit="body">
    <style>
        .blo1{ font-family: "Microsoft Yahei";font-size: 14px;border-bottom: 1px solid #ddd;padding-top: 10px;padding-bottom: 10px;}
        .blo1 .left{padding: 0; color: #666;}
        .blo1 .right{color: #404040;padding-left: 0;padding-right: 0;}
        .blo1 .right .edit{display: block;}
        .blo1 .right .show2{text-align: right; display: none;}
        .blo1 .input1{width: 100%;text-indent: 5px;border: 1px solid #ddd;}
        .blo1 .right textarea{width: 100%;font-size: 14px;line-height: 20px;padding-left: 5px;}
    </style>
    <div style="height: 51px;">
        <div class="row palette palette-peter-river stickup" style="width: 100%;z-index: 10;">
            <div class="col-xs-4">
                <a href="javascript:history.go(-1)"><span id="re" class="fui-arrow-left text-inverse" style="font-size: 18px;"></span></a>
            </div>
            <div class="col-xs-6 text-inverse">
                <span style="font-size: 18px;">个人设置</span>
            </div>
        </div>
    </div>

    <div class="col-xs-12 blo1">
        <div class="col-xs-3 left">
            <span>姓名</span>
        </div>
        <div class="col-xs-9 right">
            <div class="edit"><input id="realName" type="text" class="input1" value="<%=data1.realName||""%>" /></div>
            <div class="show2"><%=data1.realName||""%></div>
        </div>
    </div>
    <div class="col-xs-12 blo1">
        <div class="col-xs-3 left">
            <span>性别</span>
        </div>
        <div class="col-xs-9 right">
            <div class="edit" style="text-align: right;">
                <select id="sex" class="form-control select select-primary" style="width: 100%;">
                    <option value="1" <%if(data1.sex=="1"){%>selected<%}%>>男</option>
                    <option value="0" <%if(data1.sex=="0"){%>selected<%}%>>女</option>
                    <option value="-1" <%if(data1.sex=="-1"){%>selected<%}%>>保密</option>
                </select>
            </div>
            <div class="show2">男</div>
        </div>
    </div>
    <div class="col-xs-12 blo1">
        <div class="col-xs-3 left">
            <span>地区</span>
        </div>
        <div class="col-xs-9 right">
            <div class="edit" style="text-align: right;">
                <select id="region" class="form-control select select-primary" style="width: 100%;">
                    <%if(!data1.region){%>
                    <option value="" selected>未设置</option>
                    <%}%>
                    <%$(data2).each(function(k,v){%>
                    <option value="<%=v.name%>" <%if(data1.region==v.name){%>selected<%}%>><%=v.name%></option>
                    <%})%>
                </select>
            </div>
            <div class="show2">男</div>
        </div>
    </div>
    <div class="col-xs-12 blo1">
        <div class="col-xs-3 left">
            <span>联系电话</span>
        </div>
        <div class="col-xs-9 right">
            <div class="edit"><input id="mobile" type="text" class="input1" value="<%=data1.mobile||''%>" /></div>
            <div class="show2"><%=data1.mobile||''%></div>
        </div>
    </div>
    <div class="col-xs-12 blo1">
        <div class="col-xs-3 left">
            <span>详细地址</span>
        </div>
        <div class="col-xs-9 right">
            <div class="edit"><textarea id="address"><%=data1.address||""%></textarea></div>
            <div class="show2" style="text-align: left;"></div>
        </div>
    </div>
    <div class="col-xs-12 palette">
        <a class="btn btn-block btn-lg btn-info" id="tijiao">保存修改</a>
    </div>
</div>
