<div class="col-xs-12" emit="nav">
    <div class="col-xs-5 list1 listhead">
        <ul>
            <%$(listhead.content).each(function(k,v){%>
            <li query="<%=v.id%>_0"><%=v.name%><span class="fui-arrow-right" style="position: absolute;right: -50%;"></span></li>
            <%})%>
        </ul>
    </div>
    <%$(listitems).each(function(k,item){%>
    <div class="col-xs-5 list1 listitem">
        <ul>
            <%$(item.content).each(function(k,v){%>
            <li query="0_<%=v.id%>"><%=v.name%></li>
            <%})%>
        </ul>
    </div>
    <%})%>

</div>
